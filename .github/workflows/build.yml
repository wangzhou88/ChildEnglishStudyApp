name: Android CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'app/**'
      - 'build.gradle'
      - 'settings.gradle'
      - 'gradle.properties'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout代码
      uses: actions/checkout@v4
    
    - name: 设置JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: 设置Android SDK
      uses: android-actions/setup-android@v2
    
    - name: 缓存Gradle依赖
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: 授权Gradle执行
      run: chmod +x gradlew
    
    - name: 构建Debug APK
      run: ./gradlew assembleDebug
    
    - name: 构建Release APK
      run: ./gradlew assembleRelease
      continue-on-error: true
    
    - name: 上传Debug APK
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
    
    - name: 上传Release APK
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 7