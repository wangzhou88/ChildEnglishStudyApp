name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout代码
      uses: actions/checkout@v4
    
    - name: 设置JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: 手动设置Android SDK环境
      run: |
        # 设置Android SDK环境变量
        echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/34.0.0" >> $GITHUB_ENV
        
        # 验证环境
        echo "ANDROID_HOME: $ANDROID_HOME"
        ls -la /usr/local/lib/android/sdk/
        
    - name: 安装必要组件
      run: |
        # 检查SDK工具
        /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --version
        
        # 接受许可证
        echo "y" | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        
        # 安装基本组件
        /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools"
        /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager "platforms;android-34"
        /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0"
    
    - name: 授权Gradle执行
      run: chmod +x gradlew
    
    - name: 构建Debug APK
      run: ./gradlew assembleDebug
    
    - name: 上传APK文件
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        
    # 可选：同时构建Release版本
    - name: 构建Release APK
      run: ./gradlew assembleRelease
      continue-on-error: true
    
    - name: 上传Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk
      continue-on-error: true